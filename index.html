<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 2</title>
  </head>
  <body style="background-color: #000">
    <script>
      const estudantes = [
        { nome: "João", nota1: 8, nota2: 9 },
        { nome: "Letícia", nota1: 9, nota2: 9 },
        { nome: "Diego", nota1: 5, nota2: 8 },
        { nome: "Júlia", nota1: 6, nota2: 5 },
      ]

      function calcularMedia(nota1, nota2) {
        return (nota1 + nota2) / 2
      }

      const mediaMinima = 7

      estudantes.forEach((estudante) => {
        const media = calcularMedia(estudante.nota1, estudante.nota2)
        const aprovado =
          media >= mediaMinima
            ? `Parabéns, ${estudante.nome}! Você foi aprovado(a) no concurso!`
            : `Não foi dessa vez, ${estudante.nome}. Tente Novamente!`

        window.alert(
          `A media do aluno(a) ${estudante.nome} é: ${media.toFixed(
            2
          )}\n${aprovado}`
        )
      })
    </script>
  </body>
</html>
